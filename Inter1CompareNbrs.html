<!DOCTYPE html>
<html>
<head>
	<meta name="name" content="content" charset="utf-8">
	<title>Student Grades</title>
</head>
<body>

	<script>
		var students=[["Martin", 76],["Thomas", 85],["Klaus", 65],["Maria", 93],["David", 81]];
		
		for (var i=0; i< students.length; i++){//i=0 startet den Durchlauf, i++ geht weiter zum nÃ¤chten student, i<student.length beendet die Schleife am Ende

  if(students[i][1] < 60){
    document.write(students[i][0] + " has Grade: F<br>");
  }
  else if(students[i][1] < 70){
    document.write(students[i][0] + " has Grade: D<br>");
  }
  else if(students[i][1] < 80){
    document.write(students[i][0] + " has Grade: C<br>");
  }
  else if(students[i][1] < 90){
    document.write(students[i][0] + " has Grade: B<br>");
  }
  else if(students[i][1] < 100){
    document.write(students[i][0] + " has Grade: A<br>");

}

}
	
		
		
		
        
         
	</script>

</body>
</html>
