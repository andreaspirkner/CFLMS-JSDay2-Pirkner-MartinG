<body>
	<h2>JavaScript Math.random()</h2>

<p>Every time you click the button, getRndInteger(min, max) returns a random number between 0 
and 9 (both included):</p>

<button onclick="document.getElementById('demo').innerHTML = randomNumber(-5,25)">Click Me</button>

<p id="demo"></p>




<script>

if (randomNumber < 11) {
	document.write("The weather is cold")
}else {
	document.write("The weather is moderate")
}

function randomNumber(min, max) {
  return Math.floor(Math.random() * (max - min +1 ) + min);
}




</script>
